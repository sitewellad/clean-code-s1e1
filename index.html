<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="whole-page">
  <header class="matrix-info">
      <img class="matrix-image" alt="Eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="whole-task-element">
    <article>
    <section class="main-paragraph" id="topSectionForAddingElementToList"><label class="add-item-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task" class="task text-input" type="text"><button>Add</button></div>
    </section>
    <section>
    <h3 class="small-title">Todo</h3>
    <ul id="incompleteTasks">
      <li class="list-elem">
          <input class="check-input" type="checkbox">
          <label class="task list-elem-label">Pay Bills</label>
          <input class="text-input text-input-in-list" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="del-img" alt="remove" src="./remove.svg"></button> <!-- alt необходим, если картинка не отображается, то кнопка без alt полностью не отображается, что нарушает функционал приложения -->
      </li>
      <li class="edit-mode list-elem">
          <input class="check-input" type="checkbox">
          <label class="task list-elem-label">Go Shopping</label>
          <input class="text-input text-input-in-list" type="text" value="Go Shopping" class="task">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class="del-img" alt="remove" src="./remove.svg"></button>
      </li>
      </ul>
    </section>
    <section>
    <h3 class="small-title">Completed</h3>
    <ul id="compl-tasks">
      <li class="list-elem list-elem">
          <input class="check-input" type="checkbox" checked>
          <label class="task list-elem-label compl-tasks-label">See the Doctor</label>
          <input class="text-input text-input-in-list" type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="del-img" alt="remove" src="./remove.svg"></button>
      </li>
    </ul>
</section>
</article>
</main>
  <script src="app.js"></script>
</body>
</html>
